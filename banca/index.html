<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
        .nascosta {
            display: none;
        }
    </style>
</head>

<body>
    <!--qui poi ci mettiamo la navbar-->


    <!--giochino bancario-->
    <div class="container mt-5">
        <!--dichiarazione saldo iniziale-->
        <div class="container text-center">
            <p class="h1 text-primary">Benvenuto!</p>
            <p class="mb-2">
                <input type="text" id="saldoIniziale" class="p-1 text-dark">
                <button class="btn btn-outline-dark" id="btnSaldo">Dichiara il tuo saldo iniziale</button>
            </p>
            <p class="h5 mt-2" id="iniziale"></p>
        </div>

        <div class="row">
            <!--input e pulsanti-->
            <div class="col-md-6 bg-light shadow p-3">
                <p class="h5 mt-2">Inserisci qui sotto la cifra che vuoi depositare:</p>
                <input type="text" class="input p-1" id="deposito"> <button type="button"
                    class="btn btn-outline-success" id="btnDeposito">Conferma</button>
                <p class="h5 mt-2">Inserisci qui sotto la cifra che vuoi prelevare:</p>
                <input type="text" class="input p-1" id="prelievo1"> <button type="button"
                    class="btn btn-outline-danger" id="btnPrelievo">Conferma</button>
                <div class="nascosta" id="tassoInteresse">
                    <p class="h5 mt-2">Inserisci qui sotto il tasso d'interesse:</p>
                    <input type="text" class="input p-1" id="interesse"> <button type="button"
                        class="btn btn-outline-dark" id="btnInteresse">Conferma</button>
                </div>
            </div>
            <!--risultati tipo scontrino-->
            <div class="col-md-6">

                <p class="h5 mt-4" id="depositato"></p>
                <p class="h5 mt-2" id="prelevato1"></p>
                <p class="h5 mt-2" id="percentuale"></p>
            </div>
        </div>

        <div class="container text-center">
            <p class="mb-2">
                <button class="btn btn-outline-dark mt-4" id="btnSaldoFinale">Conosci il tuo saldo attuale</button>
            </p>
            <p class="h5 mt-2" id="attuale"></p>


            <input type="button" name="Restart" id="Restart" value="Ricomincia" class="btn btn-outline-secondary mt-2"
                onclick="location.reload();" />
        </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="conti.js"></script>
</body>

</html>
